{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}{{ title }}{% endblock %}


{% block body %}

<div class="col-md-offset-3 col-md-5">

{% if form %}
<form action="" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-primary">
</form>
{% endif %}

</div>

{% endblock body %}
